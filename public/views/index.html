<!DOCTYPE html>
<html>
<head>
  <title>#OOTD</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <!--<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"> -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="">
  <div class="container">
    <div class="row row-container">
      <div class="col-xs-12 col-lg-8 col-lg-offset-2">
        <!-- row header -->
        <div id="row-header" class="row row-header">
          <header class="col-xs-9 col-sm-12">
            <span id="up"></span> 
            <div class="pull-left header">
              <span id="currentUser" class="currentUser">|</span>
              <span class=""><a id="guest-btn" class="a-header" href="#">Guest |</a></span>
              <span class=""><a id="sign-up-btn" class="a-header" href="#">Sign Up |</a></span>
              <span class=""><a id="login-btn" class="a-header" href="#">Login |</a></span>
              <span class=""><a id="logout-btn" class="a-header" href="#">Log Out </a></span>
            </div><br>
          </header>
          <div class="col-xs-3 col-sm-2 pull-right fixed-top2">
            <span class="logo-text">#OOTD</span>
            <button id="fav-more-btn" class="fav-btn pull-right glyphicon glyphicon-heart hidden"><br>more outfits</button>
            <div id="fav-menu" class="">
              <button id="fav-grid-btn" class="fav-btn glyphicon glyphicon-heart"><br>favs</button>
              <div id="looks-mode-collapse" class="" style="display: none;">
                <a href="#outfits" class="a-tags"><button class="fav-btn">Outfits</button></a>
                <a href="#tops" class="a-tags"><button class="fav-btn">Tops</button></a>
                <a href="#legs" class="a-tags"><button class="fav-btn">Legs</button></a>
                <a href="#shoes" class="a-tags"><button class="fav-btn">Shoes</button></a>
                <a href="#pieces" class="a-tags"><button class="fav-btn">Pieces</button></a>
                <br>
              </div>
            </div>
            <button id="menu-collapse" class="collapse-btn glyphicon glyphicon-plus"><span></span></button>
          </div>
            <div class="text-center col-xs-9 col-sm-12"><span class="head-title">Outfit Of The Day</span><br>
              <div id="msg-login-help" class="secondaryColor">Login in to save your favorites looks</div><br>
            </div>

        </div>
          <!-- row footer -->

        </div>
        <!-- row login -->
        <div class="row row-login" style="display: none;">
          <section class="col-xs-12">
            <form id="form-login">
              <div class="form-group">
                <label for="login-email">Email</label>
                <input type="text" id="login-email" name="login-email" class="form-control"><br>
                <label for="login-password">Password</label>
                <input type="text" id="login-password" name="login-password" class="form-control"><br>
              </div>
              <button id="submit-login-btn" type="submit" class="btn btn-primary">Submit</button>       
            </form>
          </section>
        </div>
        <!-- row sign-up -->
        <div class="row row-sign-up" style="display: none;">
          <section class="col-xs-12">
            <form id="formSignUp">
              <div class="form-group">
                <label for="signUpEmail">Email</label>
                <input type="email" id="signUpEmail" name="signUpEmail" class="form-control"><br>
                <label for="signUpUsername">Username</label>
                <input type="text" id="signUpUsername" name="signUpUsername" class="form-control"><br>
                <label for="signUpPassword">Password</label>
                <input type="password" id="signUpPassword" name="signUpPassword" class="form-control"><br>
                <label for="signUpPassword2">Re-Enter</label>
                <input type="password" id="signUpPassword2" name="signUpPassword2" class="form-control"><br>
              </div>
              <button id="submit-sign-up-btn" type="submit" class="btn btn-primary">Submit</button>       
            </form>
          </section>
        </div>  

        <!-- looks container -->
        <div class="row row-looks-container">
          <div id="looks-container" class="col-xs-12 looks-container">
          </div>
          <div id="grid-container" class="col-xs-12 looks-container" style="display: none;">
            <h3 class="col-xs-12 top-pad-7 fav-header"><a id="outfits" >Favorite Outfits</a></h3>
            <div id="fav-all-container"></div>
            <h3 class="col-xs-12 fav-header"><a id="tops" >Favorite Tops</a></h3>
            <div id="fav-tops-container"></div>
            <h3 class="col-xs-12 fav-header"><a id="legs" >Favorite Legs</a></h3>
            <div id="fav-legs-container"></div>
            <h3 class="col-xs-12 fav-header"><a id="shoes" >Favorite Shoes</a></h3>
            <div id="fav-shoes-container"></div>
            <h3 class="col-xs-12 fav-header"><a id="pieces" >Favorite Pieces</a></h3>
            <div id="fav-pieces-container"></div>
          </div>
          <a href="#up" id="arrow"><span class="glyphicon glyphicon-chevron-up"></span></a>
          <a href="#down" id="arrow-down"><span class="glyphicon glyphicon-chevron-down"></span></a>
          <span id="down"></span> 
        </div> 
        <!-- end looks container -->

      </div>
    </div>

    <!-- underscore Looks template -->
  <script type="text/template" id="looks-template">
        <!-- looks-template -->
        <!-- row looks -->
        <div class="row row-looks" data-index="">
          <section class="col-xs-12 img-section">
            <img src="<%= url %>" alt="outfit-img" class="img-responsive">
          </section>
        </div>
        <!-- row Icons -->
        <div class="row row-icons">
          <div class="col-xs-12 icons-row" style="display: none;">
              <button type="button" class="icon-btn btn-all border-rt"><span class="icon-pad">All</span></button>
              <button type="button" class="icon-btn btn-tops border-rt"><span class="icon-pad">Tops</span></button>
              <button type="button" class="icon-btn btn-legs border-rt"><span class="icon-pad">Legs</span></button>
              <button type="button" class="icon-btn btn-shoes border-rt"><span class="icon-pad">Shoes</span></button>
              <button type="button" class="icon-btn btn-pieces border-none"><span class="icon-pad">Pieces</span></button>
          </div>
        </div>
        <!-- end looks-template -->
  </script> 

    <!-- underscore Looks Grid template -->
  <script type="text/template" id="grid-template">
    <div class="col-xs-6 col-sm-4">
      <img src="<%= url %>" alt="outfit logo" class="img-responsive grid-img" data-index="<%= _id %>" >
      <button class="close-img" data-index="<%= _id %>" data-type="<%= type %>"><span class="glyphicon glyphicon-remove delete-img" ></span></button>
    </div>
  </script> 


</div>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

  <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <script src="//cdn.jsdelivr.net/jquery.validation/1.14.0/jquery.validate.js"></script>


  <script src="js/myValidate.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
