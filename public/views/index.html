<!DOCTYPE html>
<html>
<head>
  <title>#OOTD</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="">
  <div class="container">
    <div class="row row-container">
      <div class="col-xs-9 col-xs-offset-1 col-lg-6 col-lg-offset-3">
        <!-- row header -->
        <div id="row-header" class="row row-header">
          <header class="col-xs-12">
            <div class="pull-right header">
              <span class=""><a id="sign-up-btn" href="#">Sign Up </a></span>|
              <span class=""><a id="login-btn" href="#">Login</a></span>
            </div>
          </header>
        </div>
        <!-- row login -->
        <div class="row row-login">
          <section class="col-xs-12">
            <form id="form-login">
              <div class="form-group">
                <label for="login-email">Email</label>
                <input type="text" id="login-email" name="login-email" class="form-control">
                <label for="login-password">Password</label>
                <input type="text" id="login-password" name="login-password" class="form-control"> 
              </div>
              <button id="submit-login-btn" type="submit" class="btn btn-primary">Submit</button>       
            </form>
          </section>
        </div>
        <!-- row sign-up -->
        <div class="row row-sign-up">
          <section class="col-xs-12">
            <form id="form-sign-up">
              <div class="form-group">
                <label for="sign-up-email">Email</label>
                <input type="text" id="sign-up-email" name="sign-up-email" class="form-control">
                <label for="sign-up-username">Username</label>
                <input type="text" id="sign-up-username" name="sign-up-username" class="form-control">
                <label for="sign-up-password">Password</label>
                <input type="text" id="sign-up-password" name="sign-up-password" class="form-control">
                <label for="sign-up-password2">Re-Enter</label>
                <input type="text" id="sign-up-password2" name="sign-up-password2" class="form-control"> 
              </div>
              <button id="submit-sign-up-btn" type="submit" class="btn btn-primary">Submit</button>       
            </form>
          </section>
        </div>

        <!-- looks container -->
        <div class="row row-looks-container border-thin">
          <div id="looks-container" class="col-xs-12 looks-container">
          </div>
          
        </div> 
        <!-- end looks container -->

        <!-- row grid icons -->
        <div class="row row-grid-icons hide">
          <div class="col-xs-12">
            <button class="icon-btn border-rt"><span class="glyphicon glyphicon-star">All</span></button>
            <button class="icon-btn border-rt"><span class="glyphicon glyphicon-star">Tops</span></button>
            <button class="icon-btn border-rt"><span class="glyphicon glyphicon-star">Legs</span></button>
            <button class="icon-btn border-rt"><span class="glyphicon glyphicon-star">Shoes</span></button>
            <button class="icon-btn"><span class="glyphicon glyphicon-star">Pieces</span></button>
          </div>
        </div>
        <!-- row footer -->
        <div class="row row-footer">
          <div class="col-xs-9 text-center"><span class="logo-text">#OOTD</span></div>
          <div class="col-xs-3"><button id="fav-grid-btn" class="fav-btn glyphicon glyphicon-heart"><br>favs</button>
        </div>
      </div>
    </div>

    <!-- underscore Looks template -->
  <script type="text/template" id="looks-template">
        <!-- looks-template -->
        <!-- row looks -->
        <div class="row row-looks" data-index="">
          <section class="col-xs-12 img-section">
            <img src="<%= url %>" alt="outfit-img" class="img-responsive">
          </section>
        </div>
        <!-- row Icons -->
        <div class="row row-icons border-btm">
          <div class="col-xs-12">
              <button class="icon-btn btn-all border-rt"><span class="icon-pad">All</span></button>
              <button class="icon-btn btn-top border-rt"><span class="icon-pad">Tops</span></button>
              <button class="icon-btn btn-legs border-rt"><span class="icon-pad">Legs</span></button>
              <button class="icon-btn btn-shoes border-rt"><span class="icon-pad">Shoes</span></button>
              <button class="icon-btn btn-pieces border-none"><span class="icon-pad">Pieces</span></button>
          </div>
        </div>
        <!-- end looks-template -->
  </script> 

    <!-- underscore Looks Grid template -->
  <script type="text/template" id="grid-template">
    <div class="col-xs-4">
      <img src="<%= url %>" alt="outfit logo" class="img-responsive grid-img">
    </div>
  </script>
